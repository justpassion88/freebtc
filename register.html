<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng K√Ω - Bitcoin Mining Pool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b35, #f7931a);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(247, 147, 26, 0.6);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-link a:hover {
            text-shadow: 0 0 5px #00ff00;
        }

        .info-box {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .required {
            color: #ff6b35;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Join the Group Mining</h1>
            <p>Join the group to mine BTC and get rewards!</p>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Important information:</strong><br>
            ‚Ä¢ For new Binance accounts only to receive rewards<br>
            ‚Ä¢ Your information will be kept confidential<br>
            ‚Ä¢ After registration, you will be added to the group mining list
        </div>

        <form>
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="binance_id">Binance ID (optional)</label>
                <input type="text" id="binance_id" name="binance_id" placeholder="Enter your Binance ID">
            </div>

            <button type="submit" class="submit-btn">
                üöÄ REGISTER NOW
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var binanceId = document.getElementById('binance_id').value.trim();
            if (binanceId) {
                alert('This program is only for new Binance accounts. Please do not enter an old Binance ID.');
                return false;
            } else {
                window.location.href = 'https://accounts.binance.com/vi/register?ref=195053198';
            }
        });
    </script>
</body>
</html>
